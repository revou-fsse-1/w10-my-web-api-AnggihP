<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="alert alert-primary text-center"> Anime App </h1>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form id="form">
                <input type="hidden" name="id" id="inputAnimeId" />
                <label for="inputAnimeTitle">Title</label>
                <input
                  type="text"
                  placeholder="Anime Title"
                  class="form-control"
                  id="inputAnimeTitle"
                  required
                />
                <br />
                <label for="inputReleaseDate">Release Date</label>
                <input
                  type="text"
                  placeholder="Release Date"
                  class="form-control"
                  id="inputReleaseDate"
                  required
                />
                <br />
                <label for="inputSummary">Summary</label>
                <input
                  type="text"
                  placeholder="Summary"
                  class="form-control"
                  id="inputSummary"
                  required
                />
                <br />
                <input id="inputConfirmation" type="checkbox" />
                <label for="inputConfirmation"></label>
                Are you sure to add this anime?.</label
                >
                <br />
                <br />
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  onclick="save()"
                  >Save</button
                >
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  onclick="clearData()"
                  >Reset</button
                >
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h2>Anime Data</h2>
              <div class="table-responsive">
                <table id="datatable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Title</th>
                      <th>Release Date</th>
                      <th>Summary</th>

                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="table"> </tbody>
                </table> </div
              ><hr />
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
      allData();
    </script>
    <script>
      function clearData() {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      }
    </script>
  </body>
</html>
